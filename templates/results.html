<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcription Results - Audio Transcription Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .file-info {
            background: #f8f9ff;
            border: 2px solid #667eea;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 2rem;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }

        .status-section {
            margin-bottom: 2rem;
        }

        .status-card {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .status-processing {
            border-left-color: #ffc107;
            background: #fff8e1;
        }

        .status-completed {
            border-left-color: #28a745;
            background: #f0fff4;
        }

        .status-error {
            border-left-color: #dc3545;
            background: #ffebee;
        }

        .status-header {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .status-icon {
            font-size: 1.5rem;
            margin-right: 0.5rem;
        }

        .status-title {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .status-message {
            color: #666;
            margin-bottom: 1rem;
        }

        .progress-bar {
            background: #e9ecef;
            border-radius: 10px;
            height: 10px;
            overflow: hidden;
            margin: 1rem 0;
        }

        .progress-fill {
            background: #667eea;
            height: 100%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }

        .stat-item {
            text-align: center;
            padding: 0.5rem;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }

        .transcription-preview {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 1.5rem;
            margin: 1rem 0;
            max-height: 300px;
            overflow-y: auto;
        }

        .transcription-text {
            line-height: 1.6;
            color: #333;
            white-space: pre-wrap;
        }

        .actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: #28a745;
            color: white;
        }

        .btn-primary:hover {
            background: #218838;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .refresh-note {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> Transcription Results</h1>
        </div>

        <div class="file-info">
            <div class="file-name">{{ status.filename }}</div>
        </div>

        <div class="status-section">
            <div class="status-card" id="status-card">
                <div class="status-header">
                    <span class="status-icon" id="status-icon">⏳</span>
                    <span class="status-title" id="status-title">Processing...</span>
                </div>
                <div class="status-message" id="status-message">{{ status.progress }}</div>
                
                <div class="stats" id="stats-section" style="display: none;">
                    <div class="stat-item">
                        <div class="stat-value" id="duration">-</div>
                        <div class="stat-label">Duration</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="elapsed-time">-</div>
                        <div class="stat-label">Processing Time</div>
                    </div>
                    <div class="stat-item" id="chunk-progress" style="display: none;">
                        <div class="stat-value" id="chunk-info">-</div>
                        <div class="stat-label">Progress</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="transcription-preview" id="transcription-preview" style="display: none;">
            <h3>Transcription Preview:</h3>
            <div class="transcription-text" id="transcription-text"></div>
        </div>

        <div class="actions">
            <button class="btn btn-primary" id="download-btn" style="display: none;" 
                    onclick="window.location.href='/download/{{ status.output_file }}'">
                 Download Transcription
            </button>
            <a href="/" class="btn btn-secondary"> Transcribe Another File</a>
        </div>

        <div class="refresh-note" id="refresh-note">
            Page updates automatically every 3 seconds
        </div>
    </div>

    <script>
        const jobId = '{{ job_id }}';
        let refreshInterval;

        function updateStatus() {
            fetch(`/status/${jobId}`)
                .then(response => response.json())
                .then(data => {
                    const statusCard = document.getElementById('status-card');
                    const statusIcon = document.getElementById('status-icon');
                    const statusTitle = document.getElementById('status-title');
                    const statusMessage = document.getElementById('status-message');
                    const statsSection = document.getElementById('stats-section');
                    const chunkProgress = document.getElementById('chunk-progress');
                    const transcriptionPreview = document.getElementById('transcription-preview');
                    const downloadBtn = document.getElementById('download-btn');
                    const refreshNote = document.getElementById('refresh-note');

                    // Update basic status
                    statusMessage.textContent = data.progress || 'Processing...';

                    // Update stats if available
                    if (data.duration) {
                        document.getElementById('duration').textContent = data.duration;
                        statsSection.style.display = 'grid';
                    }

                    if (data.elapsed_time) {
                        document.getElementById('elapsed-time').textContent = data.elapsed_time;
                    }

                    // Update chunk progress for large files
                    if (data.total_chunks && data.current_chunk) {
                        document.getElementById('chunk-info').textContent = 
                            `${data.current_chunk}/${data.total_chunks}`;
                        chunkProgress.style.display = 'block';
                    }

                    // Handle different status states
                    if (data.status === 'processing') {
                        statusCard.className = 'status-card status-processing';
                        statusIcon.textContent = '⚡';
                        statusTitle.textContent = 'Processing...';
                        refreshNote.textContent = 'Page updates automatically every 3 seconds';
                    } else if (data.status === 'completed') {
                        statusCard.className = 'status-card status-completed';
                        statusIcon.textContent = '✅';
                        statusTitle.textContent = 'Transcription Completed!';
                        
                        // Show preview
                        if (data.text_preview) {
                            document.getElementById('transcription-text').textContent = data.text_preview;
                            transcriptionPreview.style.display = 'block';
                        }
                        
                        // Show download button
                        if (data.output_file) {
                            downloadBtn.style.display = 'inline-block';
                            downloadBtn.onclick = () => window.location.href = `/download/${data.output_file}`;
                        }
                        
                        // Stop refreshing
                        clearInterval(refreshInterval);
                        refreshNote.textContent = 'Transcription complete! You can now download your file.';
                        
                    } else if (data.status === 'error') {
                        statusCard.className = 'status-card status-error';
                        statusIcon.textContent = '❌';
                        statusTitle.textContent = 'Error';
                        
                        // Stop refreshing on error
                        clearInterval(refreshInterval);
                        refreshNote.textContent = 'An error occurred during transcription.';
                    }
                })
                .catch(error => {
                    console.error('Error fetching status:', error);
                });
        }

        // Initial status check
        updateStatus();

        // Set up automatic refresh every 3 seconds
        refreshInterval = setInterval(updateStatus, 3000);

        // Clean up interval when page is unloaded
        window.addEventListener('beforeunload', () => {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });
    </script>
</body>
</html>
